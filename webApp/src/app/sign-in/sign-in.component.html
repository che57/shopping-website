<div class="text-center mt-5">
  <div class="form-signin">
    <img class="mb-4" src="../../assets/images/UWO_logo.png" alt="" width="120">
    <h1 class="h3 mb-4 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="User Name" #userName>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" #password>
    <button class="btn btn-lg btn-primary btn-block" (click)="signIn(userName.value, password.value)">Sign in</button>
  </div>
  <div class="form-signin breakLine mt-3 pt-3">
    <h1 class="h4 mb-4 font-weight-normal">Or doesn't have a account</h1>
    <button class="btn btn-primary btn-block btn-lg" routerLink="/signUp">Sign Up Now</button>
  </div>
</div>

<!--ref: https://getbootstrap.com/docs/4.1/examples/sign-in/-->
