<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="card m-4 hover" style="width: 18rem;" routerLink="{{collection['_id']}}" *ngFor="let collection of collections">
        <div class="card-body">
          <h5 class="card-title">{{collection['collectionName']}}</h5>
          <p class="card-text price">{{collection['collectionDescription']}}</p>
          <p class="card-text price">Owner: {{collection['userName']}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
