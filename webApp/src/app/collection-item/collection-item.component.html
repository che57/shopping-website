<div class="card itemCard" *ngIf="cInfo != null">
  <div class="card-body">
    <h5 class="card-title">{{cInfo['collectionName']}}</h5>
    <p class="card-text">{{cInfo['collectionDescription']}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let cItem of cItems">{{cItem['itemName']}} * {{cItem['quantity']}}</li>
  </ul>

</div>
